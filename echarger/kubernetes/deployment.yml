apiVersion: apps/v1
kind: Deployment
metadata:
  name: echarger
  namespace: e-charging
  labels:
    app: echarger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echarger
  template:
    metadata:
      labels:
        app: echarger
    spec:
      containers:
        - name: echarger
          image: jameshan055.azurecr.io/echarger:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
